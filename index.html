<!DOCTYPE html>
<html>
  <style>
    textarea {
      width: 900px;
      height: 250px;
    }
  </style>
  <head>
    <title>radJSON</title>
  </head>
  <body>

    <div>
      <a href="https://github.com/mostaphaRoudsari/radJSON" target="_blank">
        <img src="https://status.github.com/images/invertocat.png"  width="30" height="30"
        title="See source code!"/>
      </a>
      <label for="input-file">Specify one or multiple rad files </label>
      <input type="file" name="file[]" id="input-file" multiple="" accept=".rad,.mat">
    </div>
    <div>
      <br />
      <a href="https://github.com/ladybug-tools/spider/tree/master/cookbook/rad-to-threejs"
        target="_blank">Use RAD viewer to see the geometry in 3D.
      </a>
    </div>
    <br />

    <div>Surfaces</div>
    <textarea id="surface-target"></textarea>
    <div>Materials</div>
    <textarea id="material-target"></textarea>
    <div>Other</div>
    <textarea id="other-target"></textarea>

    <script type="module">
      import {rad_parser} from './lib/rad2json.js'
      // bind input button to rad_parser
      document.getElementById('input-file').addEventListener('change', rad_parser);
    </script>

  </body>
</html>
